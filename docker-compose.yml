version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: spicewyn-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: spicewyn
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - spicewyn-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spicewyn-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/spicewyn?authSource=admin
    depends_on:
      - mongodb
    networks:
      - spicewyn-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spicewyn-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - spicewyn-network

volumes:
  mongodb_data:

networks:
  spicewyn-network:
    driver: bridge
